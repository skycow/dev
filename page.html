<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Battle Royal</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  
  <div id="id-welcome" class="container">
    
    <div class="card border-primary mb-3">
      <h1>Welcome!</h1>
      <input type="text" id="id-username" placeholder="Username">
      <br>
      <input type="password" id="id-password" placeholder="Password">
      <br>
      <span id="id-signinerror"  style="color:red"></span>
      <br>
      <button id="button-signin" class="btn btn-primary">Sign In</button>
    </div>
    <br>
    
    <button id="button-newuser" class="btn btn-primary">Create New User</button>
  </div>
  
  <div id="id-signup" class="container">
    
    <div class="card border-primary mb-3">
      <h1>Sign up!</h1>
      <input type="text" id="id-newusername" name="name-username" placeholder="Username">
      <br>
      <input type="password" id="id-newpassword" name="name-password" placeholder="Password">
      <br>
      <input type="password" id="id-newpassword2" name="name-password2" placeholder="Verify Password">
      <br> 
      <span id="id-signuperror"  style="color:red"></span>
      <br>
      <button id="button-signup" class="btn btn-primary">Sign Up</button>
    </div>
    
    <br>
    
    <button id="button-signinret" class="btn btn-primary">Sign In</button>
  </div>

  <div id="id-join" class="container">
    
      <div class="card border-primary mb-3">
        <button id="button-join" class="btn btn-primary">Join Game</button>
        <br>
        <button id="button-highscores" class="btn btn-primary">High Scores</button>
        <br>
        <button id="button-options" class="btn btn-primary">Options</button>
      </div>
  </div>

  <div id="id-chat" class="container">

    <div id="chat-bar" class="card border-primary mb-3 fixed-top fixed-bottom pre-scrollable">
      <ul id="messages" class="list-group"></ul>
      <br>
    </div>
    <div class="card border-bottom fixed-bottom">
      <button id="button-chat" class="btn btn-primary border-bottom-0">Send</button>
      <br>
      <input type="text" id="input-send" placeholder="...type text here...">
      <br>

      <!--<form action="">-->
        <!--<input id="m" autocomplete="off" /><button>Send</button>-->
      <!--</form>-->
    </div>
    <div id="id-countdownbar" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
  </div>

    <div id="id-game">
      <h1 id="h1-id-username"></h1>
      <img src="images/MapTest1.png">
    </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
